<!DOCTYPE html>
<html>

<head>
    <title>SOS</title>
    <meta charset="UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/custom_tgos.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/TGOS.js" charset="utf-8"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/swcb-sos.js"></script>
    <script type="text/javascript" src="js/listener.js"></script>
    <script type="text/javascript" src="js/cctv.js"></script>
    <script type="text/javascript" src="js/CustomTGOS.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body onload="loadMap()">
    <script src="js/bootstrap.min.js"></script>
    <h1 class="header"><strong><font face="微軟正黑體">國土資訊系統資料標準制度服務案</font></strong></h1>
    <div class="main">
        <div class="content" id="TGMap" style="width: 100%; height: 100%"></div>
        <div class="col-sm-4 control-block">
            <form class="form-horizontal">
				<div class="control-group">
                    <label class="control-label">SOS:</label>
                    <div class="controls">
                        <select onChange="getcapabilities(this.options[this.selectedIndex].value)" class="form-control" id="sosURL">
							<option>Please Select A Service</option>
                            <option value="0">swcb-sos/</option>
							<option value="1">epa-sos/service</option>
                            <option value="2">swcb-sos/CCTV</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Offering:</label>
                    <div class="controls">
                        <select onChange="ChangeOfferingInfo(this.options[this.selectedIndex].value)" class="form-control" id="offeringID">
							<option>Please Select An Offering</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Property:</label>
                    <div class="controls">
                        <select class="form-control" id="property">
                        </select>
                    </div>
                </div>
                <div class="control-group time">
                    <label class="control-label" for="inputPassword">Start Time:</label>
                    <div class="controls">
                        <input size="50" type="text" id="startTime" placeholder="start">
                    </div>
                </div>
                <div class="control-group time">
                    <label class="control-label" for="inputPassword">End Time:</label>
                    <div class="controls">
                        <input size="50" type="text" id="endTime" placeholder="end">
                    </div>
                </div>
            </form>
            <br />
            <button class="btn btn-large btn-primary" type="button" onClick="doGetObservation()">GetObservation</button>
            <div class="hide-control-button active"></div>
        </div>
        <div class="show-control-button"></div>
    </div>
    <br />
    <div class="info-wrap">
        <div id="info" class="info-container">
            <div id="hide-info-button"></div>
        </div>
        <div id="show-info-button"></div>
    </div>
</body>

</html>
